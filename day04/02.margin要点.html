<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            background: #ff0000;
            width: 400px;
            height: 400px;
            margin-bottom: 50px;
            /*把div2定位到div1的下面*/
            /*法1：给div1加内边距，会使div1变大，不适用*/
            /*padding-top: 100px;*/
            /*法2：给div1加边框，再给div1加外边距，直接给div1加外边距会使div1、div2同时移动*/
            /*border: 1px solid #000;*/
            overflow: hidden;
        }
        #div2{
            float: left;
            background: #00ff00;
            width: 100px;
            height: 100px;
            /*margin-top: 100px;*/
            margin-right: 50px;
        }
        #div3{
            float: left;
            background: #fff;
            width: 100px;
            height: 100px;
            /*横向margin相邻元素的外边距相加*/
            margin-left: 50px;
        }
        #div4{
            background: #00ff00;
            width: 100px;
            height: 100px;
            /*纵向margin相邻元素的外边距取二者最大值*/
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
    <div id="div3"></div>
</div>
<div id="div4"></div>
</body>
</html>
