<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            transition: all 1s ease;
            /*transition: width 1s ease;
            transition: height 1s ease;*/
        }
    </style>
</head>
<body>
<div id="div1"></div>

<script>
    var oDiv = document.getElementById("div1");
    oDiv.onclick = function () {
        oDiv.style.width = "400px";
        oDiv.style.height = "400px";
    };
</script>
</body>
</html>
