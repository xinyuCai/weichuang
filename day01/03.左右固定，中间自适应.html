<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
	    *{
            margin: 0;
            padding: 0;
	    }
		#left,#right{
			width: 200px;
			height: 500px;
			background-color: red;
		}
		#left{
			float: left;
		}
		#right{
			float: right;
		}
		#center{
			height: 500px;
			background-color: lightgreen;
			margin: 0 210px;
		}
	</style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <!-- center必须放最后 -->
    <div id="center"></div>
</body>
</html>
