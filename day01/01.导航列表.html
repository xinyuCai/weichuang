<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	    /*css reset*/
	    *{
            padding: 0px;
            margin: 0px;
	    }
	    #container{
	    	width: 500px;
	    	height: 30px;
	    	margin:0 auto;
	    }
		li{
			list-style: none;
			width: 120px;
			height: 30px;
			float: left;
			background-color: red;
			color: white;
			line-height: 30px;
			margin-right: 5px;
			text-align: center;
			cursor: pointer;
		}
		li:hover{
			background-color: orange;
		}
	</style>
</head>
<body>
    <div id="container">
        <ul>
    	    <li>aaa</li>
    	    <li>bbb</li>
    	    <li>ccc</li>
        </ul>
    </div>
</body>
</html>
