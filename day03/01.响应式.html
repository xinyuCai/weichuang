<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="介绍">
    <!--
        快捷键 meta:vp+Tab
        device-width：设备宽度
        user-scalable：是否可以放大缩小
        initial-scale:初始倍数(可省)
        maximum-scale:可放大的最大倍数(可省)
        minimum-scale:可放大的最小倍数(可省)
      -->
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: #ff0000;
		}

        /*媒体查询*/
        /*导入respond.js可兼容IE678*/
        @media (max-width: 767px) {
            #div1{
                background: #00ff00;
            }
        }
	</style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
