<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
        /*li可以设置为图片*/
		li{
            list-style-image: url(img/1.gpj);
        }
        /*
          em:相对于父元素
          rem:相对于html（根），可导入相应的rem.js文件来定义rem的标准
        */
        html{
            font-size: 20px;
        }
        #div1{
            font-size: 20px;
        }
        #div2{
            font-size: 2em;
            /*font-size: 3rem;*/
        }
	</style>
</head>
<body>
    <div id="div1">
        <div id="div2">aaa</div>
    </div>
</body>
</html>
